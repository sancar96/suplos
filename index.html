<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/customColors.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
</head>

<body>
    <!-- <video src="img/video.mp4" id="vidFondo"></video> -->

    <div class="contenedor">
        <div class="card rowTitulo">
            <h1>Bienes Intelcost</h1>
        </div>
        <div class="colFiltros">
            <form action="#" method="post" id="formulario">
                <div class="filtrosContenido">
                    <div class="tituloFiltros">
                        <h5>Filtros</h5>
                    </div>
                    <div class="filtroCiudad input-field">
                        <p><label for="selectCiudad">Ciudad:</label><br></p>
                        <select name="ciudad" id="selectCiudad">
                          <option value="" selected>Elige una ciudad</option>
                        </select>
                    </div>
                    <div class="filtroTipo input-field">
                        <p><label for="selecTipo">Tipo:</label></p><br>
                        <select name="tipo" id="selectTipo">
                          <option value="">Elige un tipo</option>
                        </select>
                    </div>
                    <div class="filtroPrecio">
                        <label for="rangoPrecio">Precio:</label>
                        <input type="text" id="rangoPrecio" name="precio" value="" />
                    </div>
                    <div class="botonField">
                        <input type="submit" class="btn white" value="Buscar" id="submitButton">
                        <button class="btn white restartButton" onclick="location.reload();">Reiniciar</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="tabs" style="width: 75%;">
            <ul>
                <li><a href="#tabs-1">Bienes disponibles</a></li>
                <li><a href="#tabs-2" class="listWishes">Mis bienes</a></li>
                <li><a href="#tabs-3">Reportes</a></li>
            </ul>
            <div id="tabs-1">
                <div class="colContenido" id="divResultadosBusqueda">
                    <div class="tituloContenido card" style="justify-content: center;">
                        <h5 id="resultTitle">Resultados de la b√∫squeda:</h5>
                        <div class="appendSearch"></div>
                    </div>
                </div>
            </div>

            <div id="tabs-2">
                <div class="colContenido">
                    <div class="tituloContenido card" style="justify-content: center;">
                        <h5 id="wishTitle">Bienes guardados:</h5>
                        <div class="appendWishes"></div>
                    </div>
                </div>
            </div>

            <div id="tabs-3">
                <div class="colContenido">
                    <div class="tituloContenido card" style="justify-content: center;">
                        <h5 id="wishTitle">Exportar reporte:</h5>
                        <div style="padding: 0 15px;">
                            <form action="#" method="post" id="formularioReport">
                                <div class="filtrosContenido">
                                    <div class="tituloFiltros" style="height: auto;">
                                        <h5>Filtros</h5>
                                    </div>
                                    <div class="filtroCiudad input-field">
                                        <p><label for="selectCiudad">Ciudad:</label><br></p>
                                        <select name="ciudad" id="selectCiudadReport">
                                          <option value="" selected>Elige una ciudad</option>
                                        </select>
                                    </div>
                                    <div class="filtroTipo input-field">
                                        <p><label for="selecTipo">Tipo:</label></p><br>
                                        <select name="tipo" id="selectTipoReport">
                                          <option value="" selected>Elige un tipo</option>
                                        </select>
                                    </div>
                                    <div class="botonField">
                                        <input type="submit" class="btn white" value="GENERAR EXCEL" id="submitButton">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/buscador.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
